<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <nav class="navbar" style="background-color: #2e4156;">
        <div class="container-fluid">
          
          <div class="col-md-4">
              <h1 style="color: white;">Detalle Compra</h1>
            </div>
        </div> 
    </nav>
    
    <div class="col-md-12 p-2">
      <div class="input-group mb-3">
        <input 
          type="number" 
          class="form-control" 
          placeholder="Ingresa el ID del Role" 
          [(ngModel)]="DetalleId" 
          aria-label="ID del Role">
        <button class="btn btn-primary" type="button" (click)="buscarUsuarioPorId()" >Buscar</button>
      </div>
    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <i class="fa fa-save"></i> Nuevo 
    </button>
    &nbsp;
    <button class="btn btn-primary" (click)="list()">
        <i class="fa fa-refresh"></i> 
      </button>
        <table class="table mt-2 table-bordered">
            <thead class="table-primary">
              <tr>
                <th>ID</th>
                <th>Compra      </th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Compra</th>
                <th>Subtotal</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listDetallec">
                <td>{{item.id}}</td>
                <td>{{item.compra}}</td>
                <td>{{item.producto}}</td>
                <td>{{item.cantidad}}</td>
                <td>{{item.precioCompra}}</td>
                <td>{{item.subtotal}}</td>
                <td>{{item.estado? 'Activo' : 'Inactivo'}}</td>
              </tr>
            </tbody>
          </table>
    </div>
    
    <!-- TODO: Modals -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5">Nuevo </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formDetallec">
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Compra</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" formControlName="compra">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Producto</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" formControlName="producto">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Cantidad</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" formControlName="cantidad">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Precio Compra</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" formControlName="precioCompra">
                        </div>
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
              <button  type="button" class="btn btn-success btn-sm"(click)="save()">Save</button>
            </div>
          </div>
        </div>
      </div>
